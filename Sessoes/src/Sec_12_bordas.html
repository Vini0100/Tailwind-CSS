<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <!-- Raio da borda -->
    <div>
        <button class="m-4 p-4 bg-red-400 rounded-sm">Testando Menor</button>
        <button class="m-4 p-4 bg-red-400 rounded">Testando</button>
        <button class="m-4 p-4 bg-red-400 rounded-3xl">Testando Maior</button>
    </div>

    <div>
        <span class="bg-green-400 w-20 h-20 block rounded-full m-2">Circular</span>
        <span class="bg-green-400 w-40 h-20 block rounded-full m-2">Pilula</span>
    </div>

    <!-- Cor e Largura da borda -->
    <div>
        <span class="bg-blue-400 w-20 h-10 block m-2 text-center text-white border-4
        border-blue-800">Botão</span>
        <span class="bg-blue-400 w-20 h-10 block m-2 text-center text-white border-4
        border-blue-800 rounded-lg">Botão</span>
    </div>

    <!-- Opacidade e estilo da borda -->
    <span class="bg-purple-400 w-20 h-10 block m-2 text-center text-white border-4
    border-purple-800 border-opacity-25">Botão</span>
    <span class="bg-purple-400 w-20 h-10 block m-2 text-center text-white border-4
    border-purple-800 border-opacity-75">Botão</span>
    <span class="bg-purple-400 w-20 h-10 block m-2 text-center text-white border-4
    border-purple-800">Botão</span>
    <span class="bg-purple-400 w-20 h-10 block m-2 text-center text-white border-4
    border-purple-800 border-double">Botão</span>
    <span class="bg-purple-400 w-20 h-10 block m-2 text-center text-white border-4
    border-purple-800 border-dashed">Botão</span>
    <span class="bg-purple-400 w-20 h-10 block m-2 text-center text-white border-4
    border-purple-800 border-dotted">Botão</span>

    <!-- Divide -->
    <div class="grid grid-cols-4 divide-blue-900 divide-x-4 divide-dotted">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>

    <div class="divide-y-2 divide-purple-300 divide-dashed">
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
    </div>

    <!-- Box Shadow -->
    <div class="w-20 h-20 m-6 shadow-sm">Sombra pequena</div>
    <div class="w-20 h-20 m-6 shadow">Sombra normal</div>
    <div class="w-20 h-20 m-6 shadow-2xl">Sombra grande</div>


    <!-- Espaçamento -->
    <p class="m-20">Espaçamento</p>
    <p class="m-20">Espaçamento</p>
    <p class="m-20">Espaçamento</p>
    <p class="m-20">Espaçamento</p>
    <p class="m-20">Espaçamento</p>
</body>
</html>
