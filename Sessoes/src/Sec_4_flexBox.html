<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção de de Layout</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- Flex -->
    <div class="flex flex-row bg-red-300">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-col bg-blue-300">
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-row-reverse bg-green-300">
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-col-reverse bg-pink-300">
        <div class="bg-pink-600 p-6 m-2">1</div>
        <div class="bg-pink-600 p-6 m-2">2</div>
        <div class="bg-pink-600 p-6 m-2">3</div>
    </div>

    <!-- Exercicio 5 -->
    <div class="flex flex-col container bg-gray-950 mx-auto">
        <div class="bg-purple-100 p-6 m-2">Exercicio 5</div>
        <div class="bg-purple-300 p-6 m-2">Exercicio 5</div>
        <div class="bg-purple-500 p-6 m-2">Exercicio 5</div>
        <div class="bg-purple-700 p-6 m-2">Exercicio 5</div>
        <div class="bg-purple-900 p-6 m-2">Exercicio 5</div>
        </div>

    <!-- Wrap -->
    <div class="flex flex-wrap bg-red-300">
        <div class="bg-red-100 p-6 m-2">Exercicio 5</div>
        <div class="bg-red-300 p-6 m-2">Exercicio 5</div>
        <div class="bg-red-500 p-6 m-2">Exercicio 5</div>
        <div class="bg-red-700 p-6 m-2">Exercicio 5</div>
        <div class="bg-red-900 p-6 m-2">Exercicio 5</div>
    </div>

    <!-- Flex -->
    <div class="flex bg-green-300 p-8">
        <div class="flex-1 bg-green-800">1</div>
        <div class="flex-1 bg-green-600">2</div>
        <div class="flex-none bg-green-200">3</div>
    </div>

    <!-- Order -->
    <div class="flex flex-wrap bg-yellow-300">
        <div class="bg-yellow-100 p-6 m-2 order-last">1</div>
        <div class="bg-yellow-300 p-6 m-2 order-5">2</div>
        <div class="bg-yellow-500 p-6 m-2 order-3">3</div>
        <div class="bg-yellow-700 p-6 m-2 order-2">4</div>
        <div class="bg-yellow-900 p-6 m-2 order-first">5</div>
    </div>

    <!-- Exercício 6 -->
    <div class="flex flex-wrap bg-pink-300">
        <div class="bg-pink-500 p-6 m-2 lg:order-3">1</div>
        <div class="bg-pink-600 p-6 m-2 lg:order-2">2</div>
        <div class="bg-pink-700 p-6 m-2 lg:order-1">3</div>
    </div>
</body>
</html>
